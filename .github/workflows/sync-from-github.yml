name: Pull and Sync from GitHub to GCS

# This workflow can be used as a backup or alternative approach
# It pulls the latest from GitHub and syncs to GCS
# Useful if you want to trigger syncs from the GCP side

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'GitHub branch to sync from'
        required: false
        default: 'main'
        type: string
  schedule:
    # Run daily at 3:00 AM UTC (1 hour after push-based sync)
    - cron: '0 3 * * *'

env:
  GCS_BUCKET: installrelay
  GCS_PREFIX: manifests/
  GITHUB_REPO: InstallRelay.com-manifests
  GITHUB_OWNER: YOUR_USERNAME  # Update this

jobs:
  sync-from-github:
    name: Pull from GitHub and Sync to GCS
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout GitHub repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITHUB_OWNER }}/${{ env.GITHUB_REPO }}
          ref: ${{ github.event.inputs.branch || 'main' }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate JSON files
        run: |
          echo "Validating all manifest.json files..."
          find . -name "manifest.json" -type f | while read file; do
            echo "Validating $file"
            python3 -m json.tool "$file" > /dev/null || exit 1
          done
          echo "All manifest.json files are valid"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Sync manifests to GCS
        run: |
          echo "Syncing manifests from GitHub to gs://${GCS_BUCKET}/${GCS_PREFIX}"
          gsutil -m rsync -r -d . gs://${GCS_BUCKET}/${GCS_PREFIX}
          echo "Sync completed successfully"

      - name: Verify sync
        run: |
          echo "Verifying sync..."
          gsutil ls -r gs://${GCS_BUCKET}/${GCS_PREFIX} | head -20

      - name: Report sync status
        run: |
          echo "âœ… Successfully synced manifests from GitHub to GCS"
          echo "ðŸ“¦ Bucket: gs://${GCS_BUCKET}/${GCS_PREFIX}"
          echo "ðŸŒ¿ Branch: ${{ github.event.inputs.branch || 'main' }}"

